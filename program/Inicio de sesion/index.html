<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="login-container">
        <h2>Bienvenido</h2>
        <p>Inicia Sesión para ver la serie</p>

        <form action="">
          <p>
            <label for="username">Nombre de Usuario</label>
            <input class="input" type="text" name="username" />
          </p>

          <p>
            <label for="password">Contraseña</label>
            <input class="input" type="password" name="password" />
          </p>

          <div class="options">
            <div>
              Recuérdame <input type="checkbox" name="remeberme" id="" />
            </div>
            <div>
              <a href="#">Olvide mi Contraseña</a>
            </div>
          </div>

          <p>
            <input class="btn btn-login" type="submit" value="Iniciar sesión" />
          </p>
          <div class="providers">
            <span>Otros métodos para hacer login</span>
            <button class="btn google-provider">Google</button>
            <button class="btn facebook-provider">NETFLIX</button>
          </div>
        </form>
      </div>
      <div class="welcome-screen-container">
        <img src="Cyberpunk-Edgerunners-S1-Poster-en.jpg">
      </div>
    </div>
  </body>
</html>
